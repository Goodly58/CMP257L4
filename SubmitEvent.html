    <h2>Submit an Event</h2>

<div class="container text-center">
    <form action="AUS.html" method="GET">
    <div class="row g-3">
      <!-- Event Name + Date -->     
        <div class="col-md-6">
        <label for="eName" class="form-label">Event Name</label>
        <input type="text" id="eName" name="eName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="dateInput" class="form-label">Event Date</label>
        <input type="date" id="dateInput" name="dateInput" class="form-control" required>
      </div>
    </div>
      <!-- Time + Location -->
        <div class="row g-3">
      <div class="col-md-6">
        <label for="timeInput" class="form-label">Event Time</label>
        <input type="time" id="timeInput" name="timeInput" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="location" class="form-label">Event Location</label>
        <input type="text" id="location" name="location" class="form-control">
      </div>
        </div>

      <!-- Description -->
        <div class="row g-3">
      <div class="col-12">
        <label for="eventD" class="form-label">Event Description</label>
        <textarea id="eventD" name="eventD" class="form-control" rows="3" placeholder="Type description here"></textarea>
      </div>
        </div>
      <!-- organizer Name + email -->
        <div class="row g-3">
      <div class="col-md-6">
        <label for="oName" class="form-label">Organizer Name</label>
        <input type="text" id="oName" name="oName" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="oEmail" class="form-label">Organizer Email</label>
        <input type="email" id="oEmail" name="oEmail" class="form-control">
      </div>
        </div>

      <!--Radio -->
        <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Is the event open to all students?</label>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" id="isOpenY" name="isOpen" value="Yes">
          <label class="form-check-label" for="isOpenY">Yes</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" id="isOpenN" name="isOpen" value="No">
          <label class="form-check-label" for="isOpenN">No</label>
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">What type of event is this?</label>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Workshop" name="eventType" value="Workshop">
            <label class="form-check-label" for="Workshop">Workshop</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Social" name="eventType" value="Social">
            <label class="form-check-label" for="Social">Social</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Sports" name="eventType" value="Sports">
            <label class="form-check-label" for="Sports">Sports</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Academic" name="eventType" value="Academic">
            <label class="form-check-label" for="Academic">Academic</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Other" name="eventType" value="Other">
            <label class="form-check-label" for="Other">Other</label>
        </div>
    </div>

      <!--Dropdown -->
      <div class="col-12">
        <label for="eventDepartment" class="form-label">Select the hosting department</label>
        <select id="eventDepartment" name="eventDepartment" class="form-select">
          <option value="CEN">College of Engineering</option>
          <option value="SBA">School of Business Administration</option>
          <option value="CAS">College of Arts and Sciences</option>
          <option value="CAAD">College of Architecture, Art and Design</option>
          <option value="OSA">Office of Student Affairs</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!--Buttons -->
      <div class="col-12">
        <button type="reset" id="resetit" class="btn btn-danger">Reset</button>
        <button type="submit" class="btn btn-primary submitit">Submit Event</button>
      </div>
    </div>
</form>
